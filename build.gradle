group 'com.testvagrant.karate'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.intuit.karate:karate-junit4:0.5.0'
    testCompile 'com.intuit.karate:karate-jersey:0.5.0'
    testCompile 'com.testvagrant.intents:intents:1.0.2'
}
